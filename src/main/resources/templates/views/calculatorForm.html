<form class="form-inline" th:action="@{/}" method="POST" xmlns:th="http://www.w3.org/1999/xhtml">
    <link rel='stylesheet' href='/stylesheets/style.css'/>
    <script src="/javascripts/jquery-1.10.2.js"></script>
    <script src="/javascripts/bootstrap.js"></script>
    <fieldset>
        <div class="form-group">
            <div class="col-sm-1 ">
                <input type="text" class="form-control" id="leftOperand" placeholder="Operation"
                       name="leftOperand" th:value="${leftOperand}"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-2 ">
                <p>=</p>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-sm-4 ">
                <input type="text" class="form-control" id="result" placeholder="Result"
                       name="result" th:value="${result}" />
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-primary">Calculate</button>
        </div>
    </fieldset>
</form>
